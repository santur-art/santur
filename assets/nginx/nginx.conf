# Nginx configuration file

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

#    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        server_name santur.art www.santur.art;

        location / {
            # Redirect HTTP traffic to HTTPS
            return 301 https://$host$request_uri;
        }

	location ~* \.(?:ssh) {
	    # Allow SSH traffic to bypass HTTPS redirection
	}
    }


    server {
        listen 443 ssl;
        server_name santur.art www.santur.art;

	    ssl_certificate /etc/letsencrypt/live/santur.art/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/santur.art/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

         location / {
             # Your HTTPS configuration directives go here
	     root /santur-art;
	     index index.html;
         }

    }
}
